<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <input type="text" id="input">
            </div>
            <div class="keys">
                <div class="row">
                    <button class="clear yellow" style="width: 122px;" onclick="allClear()">CE</button>
                    <button class="yellow" onclick="del()">DEl</button>
                    <button class="yellow" onclick="press('*')">*</button>

                 </div>
                 <div class="row">
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button class="yellow" onclick="press('/')">/</button>
                 </div>
                 <div class="row y" >
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button class="yellow" onclick="press('-')">-</button>
                 </div>
                 <div class="row">
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button class="yellow" onclick="press('+')">+</button>
                 </div>
                 <div class="row">
                    <button onclick="press('0')">0</button>
                    <button onclick="press('00')">00</button>
                    <button onclick="press('.')">.</button>
                    <button class="yellow equal" onclick="display.value=eval(display.value)">=</button>
                 </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
